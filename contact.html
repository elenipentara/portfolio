<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Eleni Pentara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fefefe;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header matching your existing design */
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 3px;
            font-weight: normal;
            margin-bottom: 30px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.6;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.6;
        }

        /* Contact form styles */
        .contact-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 1px solid #ddd;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            background-color: #fefefe;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #999;
        }

        .form-group button {
            padding: 12px 24px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group button:hover {
            background-color: white;
            color: #333;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            nav {
                flex-direction: column;
                gap: 20px;
            }

            .logo {
                font-size: 20px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">eleni pentara</a>
            <nav>
                <a href="storyboards.html">storyboards</a>
                <a href="contact.html">contact</a>
            </nav>
        </header>

        <main>
            <div class="contact-content">
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <textarea name="message" placeholder="Message" rows="6" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
