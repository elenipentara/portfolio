<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyboards - Eleni Pentara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fefefe;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header matching your existing design */
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 3px;
            font-weight: normal;
            margin-bottom: 30px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.6;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.6;
        }

        /* Video styles */
        .video-section {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .video-item {
            margin-bottom: 60px;
        }

        .video-title {
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .video-container video {
            width: 100%;
            height: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            nav {
                flex-direction: column;
                gap: 20px;
            }

            .logo {
                font-size: 20px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">eleni pentara</a>
            <nav>
                <a href="storyboards.html">storyboards</a>
                <a href="contact.html">contact</a>
            </nav>
        </header>

        <main>
            <div class="video-section">
                <!-- The Last Goodbye -->
                <div class="video-item">
                    <h2 class="video-title">The Last Goodbye</h2>
                    <div class="video-container">
                        <video 
                            controls 
                            preload="metadata">
                            <source src="assets/videos/LAST_GOODBYE.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>

                <!-- Magic School -->
                <div class="video-item">
                    <h2 class="video-title">Magic School</h2>
                    <div class="video-container">
                        <video 
                            controls 
                            preload="metadata">
                            <source src="assets/videos/Magic_School.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
