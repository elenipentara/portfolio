<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eleni pentara - Theatre</title>
    <meta name="description" content="Eleni Pentara - Theatre director. Portfolio showcasing Metamorfosi della terra, Ulises Agreste, and Cyborg-phagy.">
    
    <!-- Google Fonts - EB Garamond + Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Garamond', 'Times New Roman', serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            padding: 120px 160px 40px;
            text-align: center;
        }

        h1 {
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Garamond', 'Times New Roman', serif;
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 60px;
            text-transform: lowercase;
            color: #000;
        }

        .theatre-category {
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Garamond', 'Times New Roman', serif;
            font-size: 1.2em;
            font-weight: 400;
            color: #000;
            letter-spacing: 0.05em;
            margin-bottom: 40px;
        }

        .theatre-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-bottom: 40px;
        }

        .item {
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Garamond', 'Times New Roman', serif;
            font-size: 20px;
            font-weight: 300;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-style: italic;
            white-space: nowrap;
            letter-spacing: 0.5px;
        }

        .item:hover {
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Garamond', 'Times New Roman', serif;
            font-weight: 700;
            font-style: normal;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item.selected {
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Garamond', 'Times New Roman', serif;
            font-weight: 700;
            font-style: normal;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Slideshow */
        .slideshow {
            display: none;
            position: relative;
            width: 100%;
            background: #ffffff;
            padding: 60px 0 40px;
            margin-top: 40px;
        }

        .slideshow.show {
            display: block;
        }

        .slideshow-container {
            position: relative;
            background: #ffffff;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .slideshow-image {
            max-width: 50vw;
            max-height: 50vh;
            object-fit: contain;
            cursor: pointer;
            background: #ffffff;
            display: none;
            margin-bottom: 60px;
        }

        .slideshow-image.active {
            display: block;
        }

        .slide-nav {
            position: absolute;
            bottom: 20px;
            background: none;
            border: none;
            font-size: 18px;
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Garamond', 'Times New Roman', serif;
            font-weight: 300;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .slide-nav:hover {
            color: #000;
        }

        .slide-prev {
            left: 45%;
        }

        .slide-next {
            right: 45%;
        }

        .slide-info {
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Garamond', 'Times New Roman', serif;
            font-size: 16px;
            font-weight: 300;
            color: #666;
            font-style: italic;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            white-space: nowrap;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            body {
                padding: 60px 20px 20px;
            }
            
            h1 {
                font-size: 1.3em;
                letter-spacing: 0.08em;
            }

            .slideshow-image {
                max-width: 90vw;
                max-height: 60vh;
            }

            .slide-prev {
                left: 20%;
            }

            .slide-next {
                right: 20%;
            }

            .slide-info {
                font-size: 12px;
                white-space: normal;
                max-width: 80%;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <h1>eleni pentara</h1>
    
    <div class="theatre-category">theatre</div>
    
    <div class="theatre-items">
        <span class="item" onclick="showMetamorfosi()">Metamorfosi della terra 2025</span>
        <span class="item" onclick="showUlises()">Ulises Agreste 2024</span>
        <span class="item" onclick="showCyborg()">Cyborg-phagy 2023</span>
    </div>
    
    <!-- Ulises Agreste Slideshow -->
    <div class="slideshow" id="ulises-slideshow">
        <div class="slideshow-container">
            <img src="https://i.imgur.com/HkdKgbu.jpeg" alt="Ulises Agreste Performance 1" class="slideshow-image active" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/iwIk7D6.jpeg" alt="Ulises Agreste Performance 2" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/tPutqKe.jpeg" alt="Ulises Agreste Performance 3" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/U4MnCfL.jpeg" alt="Ulises Agreste Performance 4" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/su3gvOJ.jpeg" alt="Ulises Agreste Performance 5" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/U7OsS83.jpeg" alt="Ulises Agreste Performance 6" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/N6JsG7j.jpeg" alt="Ulises Agreste Performance 7" class="slideshow-image" onclick="openModal(this.src)">
            
            <button class="slide-nav slide-prev" onclick="changeUlisesSlide(-1)">←</button>
            <button class="slide-nav slide-next" onclick="changeUlisesSlide(1)">→</button>
        </div>
        <div class="slide-info">PHOTOS: JÚLIO COELHO / PRODUCTION Ulises Agreste / 2024</div>
    </div>
    
    <!-- Metamorfosi della terra Slideshow -->
    <div class="slideshow" id="metamorfosi-slideshow">
        <div class="slideshow-container">
            <img src="https://i.imgur.com/ilh8QRt.jpeg" alt="Metamorfosi della terra Performance 1" class="slideshow-image active" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/3Vcc4Ij.jpeg" alt="Metamorfosi della terra Performance 2" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/z62x4YC.jpeg" alt="Metamorfosi della terra Performance 3" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/0vEcDN6.jpeg" alt="Metamorfosi della terra Performance 4" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/yK4f6zf.jpeg" alt="Metamorfosi della terra Performance 5" class="slideshow-image" onclick="openModal(this.src)">
            
            <button class="slide-nav slide-prev" onclick="changeMetamorfosiSlide(-1)">←</button>
            <button class="slide-nav slide-next" onclick="changeMetamorfosiSlide(1)">→</button>
        </div>
        <div class="slide-info">PHOTO: CHIARA HERRERIAS STADE / SOLO PIECE / PRODUCTION Metamorfosi della terra / 2025</div>
    </div>
    
    <!-- Cyborg-phagy Slideshow -->
    <div class="slideshow" id="cyborg-slideshow">
        <div class="slideshow-container">
            <img src="https://i.imgur.com/pX5nvML.jpeg" alt="Cyborg-phagy Performance 1" class="slideshow-image active" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/P04W9fe.jpeg" alt="Cyborg-phagy Performance 2" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/sO0Ut0X.jpeg" alt="Cyborg-phagy Performance 3" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/0u5k9z8.jpeg" alt="Cyborg-phagy Performance 4" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/ArvQ5oi.jpeg" alt="Cyborg-phagy Performance 5" class="slideshow-image" onclick="openModal(this.src)">
            <img src="https://i.imgur.com/kiAsg66.jpeg" alt="Cyborg-phagy Performance 6" class="slideshow-image" onclick="openModal(this.src)">
            
            <button class="slide-nav slide-prev" onclick="changeCyborgSlide(-1)">←</button>
            <button class="slide-nav slide-next" onclick="changeCyborgSlide(1)">→</button>
        </div>
        <div class="slide-info">PHOTOS: CHIARA HERRERIAS STADE / PRODUCTION Cyborg-phagy / 2023</div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage" src="">
    </div>

    <script>
        let currentCyborgSlideIndex = 0;
        let currentMetamorfosiSlideIndex = 0;
        let currentUlisesSlideIndex = 0;
        const cyborgSlides = document.querySelectorAll('#cyborg-slideshow .slideshow-image');
        const metamorfosiSlides = document.querySelectorAll('#metamorfosi-slideshow .slideshow-image');
        const ulisesSlides = document.querySelectorAll('#ulises-slideshow .slideshow-image');

        function hideAllSlideshows() {
            document.getElementById('cyborg-slideshow').classList.remove('show');
            document.getElementById('metamorfosi-slideshow').classList.remove('show');
            document.getElementById('ulises-slideshow').classList.remove('show');
            
            // Remove selected class from all items
            document.querySelectorAll('.item').forEach(item => item.classList.remove('selected'));
        }

        function showUlises() {
            hideAllSlideshows();
            document.getElementById('ulises-slideshow').classList.add('show');
            document.querySelector('[onclick="showUlises()"]').classList.add('selected');
            
            // Reset to first slide
            currentUlisesSlideIndex = 0;
            ulisesSlides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === 0) slide.classList.add('active');
            });
        }

        function showMetamorfosi() {
            hideAllSlideshows();
            document.getElementById('metamorfosi-slideshow').classList.add('show');
            document.querySelector('[onclick="showMetamorfosi()"]').classList.add('selected');
            
            // Reset to first slide
            currentMetamorfosiSlideIndex = 0;
            metamorfosiSlides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === 0) slide.classList.add('active');
            });
        }

        function showCyborg() {
            hideAllSlideshows();
            document.getElementById('cyborg-slideshow').classList.add('show');
            document.querySelector('[onclick="showCyborg()"]').classList.add('selected');
            
            // Reset to first slide
            currentCyborgSlideIndex = 0;
            cyborgSlides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === 0) slide.classList.add('active');
            });
        }

        function changeCyborgSlide(direction) {
            cyborgSlides[currentCyborgSlideIndex].classList.remove('active');
            
            currentCyborgSlideIndex += direction;
            if (currentCyborgSlideIndex >= cyborgSlides.length) currentCyborgSlideIndex = 0;
            if (currentCyborgSlideIndex < 0) currentCyborgSlideIndex = cyborgSlides.length - 1;
            
            cyborgSlides[currentCyborgSlideIndex].classList.add('active');
        }

        function changeMetamorfosiSlide(direction) {
            metamorfosiSlides[currentMetamorfosiSlideIndex].classList.remove('active');
            
            currentMetamorfosiSlideIndex += direction;
            if (currentMetamorfosiSlideIndex >= metamorfosiSlides.length) currentMetamorfosiSlideIndex = 0;
            if (currentMetamorfosiSlideIndex < 0) currentMetamorfosiSlideIndex = metamorfosiSlides.length - 1;
            
            metamorfosiSlides[currentMetamorfosiSlideIndex].classList.add('active');
        }

        function changeUlisesSlide(direction) {
            ulisesSlides[currentUlisesSlideIndex].classList.remove('active');
            
            currentUlisesSlideIndex += direction;
            if (currentUlisesSlideIndex >= ulisesSlides.length) currentUlisesSlideIndex = 0;
            if (currentUlisesSlideIndex < 0) currentUlisesSlideIndex = ulisesSlides.length - 1;
            
            ulisesSlides[currentUlisesSlideIndex].classList.add('active');
        }

        function openModal(imageSrc) {
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('modalImage').src = imageSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Touch screen support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(event) {
            touchStartX = event.touches[0].clientX;
        });

        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // Swipe left
                if (document.getElementById('ulises-slideshow').classList.contains('show')) {
                    changeUlisesSlide(1);
                } else if (document.getElementById('metamorfosi-slideshow').classList.contains('show')) {
                    changeMetamorfosiSlide(1);
                } else if (document.getElementById('cyborg-slideshow').classList.contains('show')) {
                    changeCyborgSlide(1);
                }
            }
            
            if (touchEndX > touchStartX + 50) {
                // Swipe right
                if (document.getElementById('ulises-slideshow').classList.contains('show')) {
                    changeUlisesSlide(-1);
                } else if (document.getElementById('metamorfosi-slideshow').classList.contains('show')) {
                    changeMetamorfosiSlide(-1);
                } else if (document.getElementById('cyborg-slideshow').classList.contains('show')) {
                    changeCyborgSlide(-1);
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
            
            if (document.getElementById('ulises-slideshow').classList.contains('show')) {
                if (event.key === 'ArrowLeft') changeUlisesSlide(-1);
                if (event.key === 'ArrowRight') changeUlisesSlide(1);
            }
            
            if (document.getElementById('metamorfosi-slideshow').classList.contains('show')) {
                if (event.key === 'ArrowLeft') changeMetamorfosiSlide(-1);
                if (event.key === 'ArrowRight') changeMetamorfosiSlide(1);
            }
            
            if (document.getElementById('cyborg-slideshow').classList.contains('show')) {
                if (event.key === 'ArrowLeft') changeCyborgSlide(-1);
                if (event.key === 'ArrowRight') changeCyborgSlide(1);
            }
        });
    </script>
</body>
</html>
