<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleni Pentara - Storyboard Artist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fefefe;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 3px;
            font-weight: normal;
            margin-bottom: 30px;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.6;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            nav {
                flex-direction: column;
                gap: 20px;
            }

            .logo {
                font-size: 20px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">eleni pentara</div>
            <nav>
                <a href="storyboards.html">storyboards</a>
                <a href="contact.html">contact</a>
            </nav>
        </header>
    </div>
</body>
</html>
