<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eleni pentara - Theatre & Visual Arts</title>
    
    <!-- Google Fonts - EB Garamond + Proxima Nova alternative -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Times New Roman', Georgia, serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            padding: 120px 160px 40px;
            text-align: center;
        }
        
        h1 {
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Times New Roman', Georgia, serif;
            font-weight: 400;
            font-size: 1.5em;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            text-transform: lowercase;
        }
        
        .navigation {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
        }
        
        .navigation a {
            font-family: 'EB Garamond', 'Adobe Garamond Pro', 'Times New Roman', Georgia, serif;
            color: #000000;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 0.05em;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .navigation a:hover {
            font-family: 'Montserrat', 'Proxima Nova', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 800;
            transform: translateY(-1px);
            letter-spacing: 0.08em;
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            body {
                padding: 60px 20px 20px;
            }
            
            h1 {
                font-size: 1.3em;
                letter-spacing: 0.08em;
            }
            
            .navigation a {
                font-size: 1em;
            }
            
            .navigation {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>eleni pentara</h1>
    
    <nav class="navigation">
        <a href="#theatre">theatre</a>
        <a href="#visual-arts">visual arts</a>
        <a href="#contact">contact</a>
    </nav>
</body>
</html>
